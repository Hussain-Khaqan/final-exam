<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4">Update Student</h2>
  <form method="post" class="row g-2">
    {{ form.hidden_tag() }}
    <div class="col-md-3">{{ form.first_name(class="form-control") }}</div>
    <div class="col-md-3">{{ form.last_name(class="form-control") }}</div>
    <div class="col-md-4">{{ form.email(class="form-control") }}</div>
    <div class="col-md-1">{{ form.age(class="form-control") }}</div>
    <div class="col-md-1">{{ form.city(class="form-control") }}</div>
    <div class="col-12 mt-3">
      {{ form.submit(class="btn btn-success") }}
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
